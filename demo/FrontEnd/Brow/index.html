<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager - Day 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Employee Management</h1>

<button onclick="fetchEmployees()">Load Employees</button>

<!-- TABLE -->
<table id="employeeTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- ================== ADD EMPLOYEE ================== -->
<h2>Add Employee</h2>

<form id="employeeForm" onsubmit="addEmployee(event)">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="salary" placeholder="Salary" required>
    <button type="submit">Add Employee</button>
</form>

<!-- ================== UPDATE EMPLOYEE ================== -->
<h2>Update Employee</h2>

<form id="updateForm" onsubmit="updateEmployee(event)">
    <input type="number" id="updateId" placeholder="Employee ID" required>
    <input type="text" id="updateName" placeholder="New Name">
    <input type="email" id="updateEmail" placeholder="New Email">
    <input type="text" id="updateSalary" placeholder="New Salary">
    <button type="submit">Update Employee</button>
</form>

<!-- ================== DELETE EMPLOYEE ================== -->
<h2>Delete Employee</h2>

<form id="deleteForm" onsubmit="deleteEmployee(event)">
    <input type="number" id="deleteId" placeholder="Employee ID" required>
    <button type="submit">Delete Employee</button>
</form>

<script src="script.js"></script>

</body>
<div id="message" class="info"></div>

</html>
